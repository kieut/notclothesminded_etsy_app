{% extends 'base.html' %}

{% block body %}
<form class="form-signin" method="POST">
    <h2 class="form-signin-heading">Please Sign Up</h2>
    <input type="first_name" name="first_name" class="form-control" placeholder="First Name" required autofocus />
    <input type="last_name" name="last_name" class="form-control" placeholder="Last Name" required />
    <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus />
    <input type="password" name="password" class="form-control" placeholder="Password" required />
    <button type="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
{% endblock %}
